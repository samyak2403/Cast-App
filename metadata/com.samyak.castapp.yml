Summary: A simple and open-source casting application
Description: |
  Cast App is an open-source application that allows you to cast media from your 
  Android device to various casting devices like Chromecast, smart TVs, and other 
  DLNA/UPnP compatible devices.
  
  Features:
  * Cast local media files to your TV
  * Support for various media formats
  * Simple and intuitive interface
  * No ads or tracking

