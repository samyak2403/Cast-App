Summary: Stream content to Chromecast and Smart TVs
Description: |
  Cast App allows you to easily stream content from your Android device to 
  Chromecast, Smart TVs, and other casting-enabled devices.
  
  Features:
  * Stream local media files (videos, photos, music)
  * Cast web content
  * Support for multiple casting protocols
  * Simple, intuitive interface
  * No ads or tracking
  * Completely open source

